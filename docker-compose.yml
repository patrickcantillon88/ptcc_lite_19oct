version: '3.8'

services:
  ptcc:
    build: .
    ports:
      - "8501:8501"  # Streamlit Dashboard
      - "5174:5174"  # Mobile PWA  
      - "8001:8001"  # Backend API
    environment:
      - JWT_SECRET=dev-secret-key-change-in-production
      - PYTHONPATH=/app
    volumes:
      # Optional: mount data directory for persistence
      - ptcc_data:/app/data
      - ptcc_logs:/app/.ptcc_logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ptcc_data:
  ptcc_logs: