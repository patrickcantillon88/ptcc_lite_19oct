services:
  - type: web
    name: ptcc-demo
    env: python
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements_render.txt
    startCommand: python streamlit_cloud_auth.py
    envVars:
      - key: DEMO_USERNAME
        value: demo
      - key: DEMO_PASSWORD
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8501
    healthCheckPath: /health
